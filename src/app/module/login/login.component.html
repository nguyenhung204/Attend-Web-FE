<div class="container-fluid p-8">
  <div class="div-center">
    <div class="content">
      <h3>Login</h3>
      <hr />
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Login</button>
      </form>
    </div>
  </div>
</div>
